<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src = "script.js"> </script>
    <title> CALCULATOR </title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row mw-110" id= "heading">
            <div class = "col-lg">
              <div> 
                <h1 id = "popu">CALCULATOR</h1>
              </div>
            </div>
        </div>

        <div class = "row mw-110" id = "inputAndButtons" >
              <div class="col-9 ">
                  <div class="form-group" id="inputs">
                    <label for="no1"><b>INPUT1:</b></label>
                    <input type="text" class="form-control" id="no1">
                  </div>
                  <div class="form-group" id="inputs">
                    <label for="no2"><b>INPUT2:</b></label>
                    <input type="text" class="form-control" id="no2">
                  </div>
                  <div class="answer">
                    <h1 id="output"> Answer </h1> 
                  </div>
              </div>
              <div class="col-1">
                <div class = "row">
                  <div class = "col"> <button type="button" class="btn btn-warning btn-lg text-dark" onclick="add()">+</button> </div>
                  <div class = "col"> <button type="button" class="btn btn-secondary btn-lg text-dark" onclick="subt()">-</button>  </div>
                </div>
                 <div class = "row">
                  <div class = "col">  <button type="button" class="btn btn-success btn-lg text-dark" onclick="mult()">*</button>  </div>
                  <div class = "col">  <button type="button" class="btn btn-danger btn-lg text-dark" onclick="divd()">/</button> </div>
                </div>
              </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
